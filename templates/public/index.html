<html>
    <head>
        <title>Index</title>
    </head>

    <style>
        h1 {
            text-align: center;
            font-size: 1000%;
            margin: auto;
        }

        .container {
            display: flex;
            position: absolute;
            flex-direction: column;
            width: 100vw;
            align-items: center;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);

        }

        .main_div{
            display: block;
            position: relative;
            flex-direction: column;
            border: 1px solid black;
            width: 84vw;
            margin: 10px;
            padding: 10px;
            text-align: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: auto;
            align-self: center;
        }

        div a {
            text-decoration: none;
            color: black;
            font-size: 400%;
        }

        .url {
            text-decoration: underline;
            color: blue;
        }

    </style>
    <body>
        <div class="container">
            <h1>Projects</h1>
            {% for project in projects %}
            <a  href="project_details/{{ project.team_id }}">
                <div class="main_div">
                    <img src="{{ project.project_image.url }}"><br>
                    <a>{{ project.project_description }}</a><br><br>
                    <a>{{ project.team_name }}</a><br>
                    <a class="url" href="{{ project.project_video_url }}">Demo Video</a><br>
                </div>
            </a>
            {% endfor %}
    </body>
</html>
